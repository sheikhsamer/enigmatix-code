    <title>colors</title>
    <style>
        p{
            background-color: black;
            color: white;
            border: 2px solid red;
        }
        h1{
            background-color: blue;
            border: 2px solid grey;
            color: white;
        }
        p1{
          color: yellow;
          background-color: violet;
          border: 2px solid black;
        }
    </style>
</head>
<body>
    <p>this is a paragraph</p>
    <h1>Hello world</h1>
    <p1>Lorem ipsum dolor sit amet consectetur adipisicing elit. Atque sed perferendis aspernatur porro repellendus numquam repudiandae quidem aut commodi ex, quae quas a magnam. Quidem, perferendis! Tempore quam omnis est?</p1>
